<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Sizing Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="gallery">
  <img loading="lazy" src="images/cocktails/1-min-min.png" alt="Image 1">
  <img loading="lazy" src="images/cocktails/10-min 2.png" alt="Image 2">
  <img loading="lazy" src="images/cocktails/11-min.png" alt="Image 3">
  <img loading="lazy" src="images/cocktails/3-min-min.png" alt="Image 4">
  <img loading="lazy" src="images/events/absa end of year 2024/PXL_20241213_152853909.PORTRAIT.jpg" alt="Image 5">
  <!-- Add more images as needed -->
</div>

</body>
</html>
